spring:
    profiles:
        active:
            - dev
            
---
server:
    port: 7004
    
spring:
    profiles: dev
    application:
            name: microservicecloud-config-eureka-client
            
eureka:
    instance:
        hostname: localhost 
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:7001/eureka/
---
server:
    port: 7004
    
spring:
    profiles: test
    application:
        name: microservicecloud-config-eureka-client
            
eureka:
    instance:
        hostname: localhost 
    client:
        register-with-eureka: false
        fetch-registry: false
        service-url:
            defaultZone: http://localhost:7001/eureka/
